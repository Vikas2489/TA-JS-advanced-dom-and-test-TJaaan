<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@300;400;500;600;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Drag And Drop Game</title>
</head>

<body>
    <header>
        <h1>Drag And Drop Game</h1>
    </header>
    <main class="container">
        <div class="flex justify-between">
            <div class="box">
                <i draggable="true" data-set="Coffee" class="fas fa-coffee"></i>
            </div>
            <div class="box">
                <i draggable="true" data-set="Windows" class="fab fa-windows"></i>
            </div>
            <div class="box">
                <i draggable="true" data-set="Envelope" class="fas fa-envelope"></i>
            </div>
            <div class="box">
                <i draggable="true" data-set="HTML5" class="fab fa-html5"></i>
            </div>
            <div class="box">
                <i draggable="true" data-set="React" class="fab fa-react"></i>
            </div>
        </div>

        <ul>
            <li class="flex align-center justify-end">Windows
                <div class="inline"></div>
            </li>
            <li class="flex align-center justify-end">Envelope
                <div class="inline"></div>
            </li>
            <li class="flex align-center justify-end">Coffee
                <div class="inline"></div>
            </li>
            <li class="flex align-center justify-end">HTML5
                <div class="inline"></div>
            </li>
            <li class="flex align-center justify-end">React
                <div class="inline"></div>
            </li>
        </ul>
    </main>
    <script src="./index.js"></script>
</body>

</html>
